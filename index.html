<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temeperatura Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">

        <h1>SELETOR DE TEMPERATURA</h1>
        <form action="">

            <input type="number" placeholder="temperatura" id="numeroTemp">
            <br>
            <input type="range" id="numeroRange" name="temperatura" min="0" max="100" step="1">
            <br>
            <input type="button" value="Converter" onclick="mudarCor()">
        </form>
        <label for="numeroRange">Temperatura:</label>

        <section id="temperaturas">

            <div id="celsius">
                <h5>celsius</h5>
                <h6>100</h6>
            </div>

            <div id="farenheit">
                <h5>farenheit</h5>
                <h6>23130</h6>
            </div>

            <div id="kelvin">
                <h5>kelvin</h5>
                <h6>3193890</h6>
            </div>
            <select id="numeroEscala">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
